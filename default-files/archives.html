      <article>
        <header>
          <h1>Archives</h1>
        </header>
        <div>
          <dl>
$for(article)$
            <dt>
              <time datetime="$article.cdate-html5$>">
                $article.cdate-day$ at $article.cdate-time$
              </time>
            </dt>
            <dd>
              <a href="$article.file$.html">
                $article.title$
              </a>
  $if(article.mdate)$
              <br /><small>last update on
                <time datetime="$article.mdate-html5$>">
                  $article.mdate-day$ at $article.mdate-time$
                </time>
              </small>
  $endif$
            </dd>
$endfor$
          </dl>
        </div>
      </article>
